<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>From Tutorial</title>
    </head>
    <body>

        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query"placeholder="search"autocomplete="off">
        </form>
            <br>
        <form action="https://www.flipkart.com/search">
            <input type="text" name="q"placeholder="search for product,brand or more">
        </form>
        <br><br>

        <fieldset>
            <legend>Our First From</legend>
            <form action="">
                <lable for="Username">Your Name</lable>
                <input type="text" id="usrername"placeholder="Enter your full namne" autocomplete="off"required>
    
                <br><br>
                <lable for=" Email">Your Email</lable>
                <input type="email" id="email"placeholder="Enter your Email" autocomplete="off" required>
    
                <br><br>
                <lable for=" phone number">Your phone number</lable>
                <input type="number" id="phone number"placeholder="Enter phone number"autocomplete="off">
    
                <br><br>
                <lable for="date">Pick your date of birth</lable>
                <input type="date" id="date"placeholder="Enter date of birth"autocomplete="off">
    
                <br><br>
                <lable for="time">Select your time of birth</lable>
                <input type="time" id="time"autocomplete="off">
    
                <br><br>
                <lable for="color">Select any colour</lable>
                <input type="color" id="color" autocomplete="off">
    
                <br><br>
                <lable for="password">Enter any password</lable>
                <input type="password" id="password"autocomplete="off">
    
                <br><br>
                <lable for="text-area">Type your massage</lable>
                <textarea area="massage" id="text-area"cols="30" rows="10"></textarea>
    
                 <br><br>
                <label for="male">Select your gender</label>
    
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
               
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
    
                    <br><br>
                    <lable for="fileuplod">upload a file</lable>
                    <input type="file" name="fileuplod" id="uploaded-file">
    
                    <br><br>
                    <lable for="range">Range</lable>
                    <input type="range" name="range" id="range-id" min="0" max="1000">
    
                    <br><br><br>
                    <input type="submit">
                </form>
        </fieldset>
    
        </body>
    </html>
